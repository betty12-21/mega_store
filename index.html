<script>

        $(document).ready(function () {
            $("#myImage").carousel({
                interval:false
            })

            $("body").on({
                "activate.bs.scrollspy":function () {
                    var index=$("#myPills li.active").index()
                    $("#myImage").carousel(index)
                }
            })

            $(".navbar").on({
                "affix.bs.affix":function () {
                    $(this).addClass("navbar-fixed-top")
                    $("#myImage").css({"position":"fixed","top":"50px"})
                    $("#myPills").css({"position":"fixed","top":"80px"})
                },
                "affix-top.bs.affix":function () {
                    $(this).removeClass("navbar-fixed-top")
                    $("#myImage").css({"position":"absolute","top":""})
                    $("#myPills").css({"position":"absolute","top":""})
                }
            })
